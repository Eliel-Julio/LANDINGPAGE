    <script>
        function mobile_btn(){
            var elemente = document.getElementById('mobile_menu')
            var mobile_btn = document.getElementById("mobile_btn")
            if (elemente.className=='active'){
                elemente.className='no-active'
                mobile_btn.firstElementChild.className="fa-solid fa-bars"
            }else{
                elemente.className='active'
                mobile_btn.firstElementChild.className="fa-solid fa-x"
            }
        }
